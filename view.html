<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>GETCOCUR</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <div id="container">
      <button id="check-btn" class="btn btn-primary" disabled onclick="onCheckClick()">Revisar ahora</button>
      <button id="periodic-check-btn" class="btn btn-success" onclick="checkPeriodically(3)">Revisar cada 3 minutos</button>
      <button id="stop-check-btn" style="display: none;" class="btn btn-danger" onclick="stopChecking()">Dejar de revisar</button>
    </div>
    <p>Estado: <span id="status">En pausa</span></p>

    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
